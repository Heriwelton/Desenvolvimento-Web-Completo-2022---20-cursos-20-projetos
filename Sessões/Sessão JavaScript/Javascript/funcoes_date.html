<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

			<script>
					
				var data = new Date()

				document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())

				//adicionar /remover dias

				document.write(data.toString())
				data.setDate(data.getDate() + 1)
				document.write('<hr/>')
				document.write(data.toString())
				
				document.write('<hr/><br/>')

				//adicionar /remover Meses

				document.write(data.toString())
				data.setMonth(data.getMonth() + 1)
				document.write('<hr/>')
				document.write(data.toString())

				document.write('<hr/><br/>')

				//adicionar /remover anos

				document.write(data.toString())
				data.setFullYear(data.getFullYear() + 1)
				document.write('<hr/>')
				document.write(data.toString())

				document.write('<br/>')
				document.write('<br/>')
				document.write('<br/>')


				//15/01/2017
				var data1 = new Date(2017, 0, 15)

				//23/02/2017
				var data2 = new Date(2017, 1, 23)

				document.write(data1.toString())
				document.write('<hr />')
				document.write(data2.toString())

				document.write('<br/><br/>')
				// converter datas para algo que possamos calcular
				document.write(data1.getTime())
				document.write('<hr />')
				document.write(data2.getTime())

				//1 de janeiro de 1970

				document.write('<br/><br/>')
				//encontrar a qtde de milissesgundos entre data1 e data2
				var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
				document.write(milissegundos_entre_datas)
				

				//1 dia tem 24, cada hora tem 60 minutos, cada minuto tem 60 segundos e cada segundo tem 1000 miligundos
				//1 dia em milissigundos é equivalente a?
				document.write('<br/><br/>')

				var milissegundos_por_dias = (1*24*60*60*1000)

				document.write('1 dia tem: ' +  milissegundos_por_dias + ' milisegundos')

				document.write('<br/><br/>')
				document.write('A diferença entre data1 e data2 é de ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dias) + ' dias')

			</script>
	</head>

	</body>
</html>
