<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna{
				background-color: #ccc;
				width: 80px;
				height: 80px;
				padding: 70px;
			}

			#divInterna{
				background-color: blue;
				width: 80px;
				height: 80px;
			}

			.inputFocado {
				background-color: #ff0000;
			}
		</style>

		<script>
			$(document).ready(function(){
				$('#onload').html('Pagina carregada')

				$(window).scroll(()=>{
					$('#scroll').html('scroll acionado')
				})

				$(window).resize(()=>{
					$('#resize').html('Pagina redimensionada').css('background-color', 'red')
				})
				//function / arrow function
				$('#div1').scroll(function() {
					$(this).css('background-color','blue')
				})

				$('#btn1').mousedown(()=>{
					$('#div2').css('background-color','green')

				})

				$('#btn1').mouseup(()=>{
					$('#div2').css('background-color','blue')
				})
				
				$('#btn1').click(()=>{
					$('#div2').css('background-color','blue')
				})

				$('#btn2').dblclick(()=>{
					$('#div2').css('background-color','yellow')
				})

				$('#div2').mousemove((e)=>{
					console.log(e.offsetX, e.offsetY)
				})

				$('#div2').mousemove((e)=>{
					$('#resultadoDiv').html('X: ' + e.offsetX + '/ Y: ' + e.offsetY)
				})
				
				

				//mouseover /mouseout (antigos)

				$('#divExterna').mouseover(()=>{
					$('#resultadoDiv1').html('entrou')
				})
				
				$('#divExterna').mouseenter(()=>{
					$('#resultadoDiv1').html('entrou')
				})

				$('#divInterna').mouseover(()=>{
					$('#resultadoDiv2').html('entrou')
				})
				
				$('#divInterna').mouseenter(()=>{
					$('#resultadoDiv2').html('entrou')
				})

				

				//mouseout /mouseleave (novos)
				$('#divExterna').mouseout(()=>{
					$('#resultadoDiv1').html('saiu')
				})

				$('#divExterna').mouseleave(()=>{
					$('#resultadoDiv1').html('saiu')
				})
				

				$('#teclado').keydown(()=>{
					$('#resultadoTecla').html('Tela pressionada')
				})

				$('#teclado').keyup(()=>{
					$('#resultadoTecla').html('Tela liberada')
				})

					$('#resultadoTecla').html('Tecla liberada')

					console.log(e.keyCode)
				})
				
				$('#teclado').keyup((e)=>{
					if (e.keyCode < 97 || e.keyCode > 100) {

						txt = txt.slice(0, -1)

						$(e.target).val(txt)
					}
				})
				*/
				$('#nome, #email').focus((e)=>{
					console.log('esse elemento HTML recebeu foco')
					$(e.target).addClass('inputFocado')
				})
				/*
				$('#email').focus((e)=>{
					console.log('esse elemento HTML recebeu foco(email)')
					$(e.target).addClass('inputFocado')
				})
				*/

				$('#nome, #email').blur((e)=>{
					console.log('esse elemento HTML perdeu foco')
					$(e.target).removeClass('inputFocado')
				})
				/*
				$('#email').blur((e)=>{
					console.log('esse elemento HTML perdeu foco(email)')
					$(e.target).removeClass('inputFocado')
				})

				$('#opcao').change((e)=>{
					console.log($(e.target).val())
				})

				$('form').submit((e)=>{
					e.preventDefault()
					console.log('Formulario enviado')
				})

				$('a').click(e=>{
					e.preventDefault()
				})
				
			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize Window: </span><span id="resize">?</span>
			<div id="div1" style="height: 100px; width: 100px; border: solid 1px; overflow-y: scroll">
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			</div>
			<hr />

			<h3>Mouse</h3>
			<button type="button" id="btn1">Clique aqui</button>
			<button type="button" id="btn2">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span > <span id="resultadoDiv"></span>

			<div id="divExterna">
				<div id="divInterna"></div>
			</div>
			<span>Div Externa: </span>	<span id="resultadoDiv1"></span>
			<br>
			<span>Div Interna: </span> <span id="resultadoDiv2"></span>
				
			
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input id="teclado" type="text" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form id="form">
				<span>Nome:</span>
				<input id="nome" type="text" />

				<span>E-mail:</span>
				<input id="email" type="text" />

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>

			<br>
			<a href="http:/www.google.com.br">Google</a>

		</div>
	</body>

</html>
