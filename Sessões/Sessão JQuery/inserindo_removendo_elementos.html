<html>
	<head>

				//$('#lista1').html('<p>Eu substitui todo o conteudo que estava aqui</p>')
				$('#linha').remove()
				$('#lista1').remove()


			})
		</script>

	</head>

	<body>

		<ul id="lista1">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			
		</ul>

		<div id="lista2">
			<div>Item 1</div>
			<div>Item 2</div>

		</div>
